<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/angular-1.8.2/angular.min.js"></script>
  <script src="/NestedController/controller.js"></script>
</head>

<body ng-app="controller-demo">
  <div ng-controller="countryController as countryCtrl">{{countryCtrl.name}}
    <div ng-controller="stateController as stateCtrl">{{countryCtrl.name}} - {{stateCtrl.name}}
      <div ng-controller="cityController as cityCtrl">{{countryCtrl.name}} - {{stateCtrl.name}} - {{cityCtrl.name}}
      </div>
    </div>
  </div>
</body>

</html>
